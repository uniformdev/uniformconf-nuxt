                  value: >-
                    Unlock the next level of your development skills at this
                    conference, designed with developers in mind. Dive deep
                    into:


                    1. Latest front-end tech goodness

                    2. Meet your tech heroes


                    Connect with leading engineers, discover the latest tools
                    and frameworks, and gain practical insights you can apply
                    immediately. Whether you're looking to master new
                    technologies or network with fellow developers from around
                    the globe, this event is your gateway to innovation and
                    growth.
