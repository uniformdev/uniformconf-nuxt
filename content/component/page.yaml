$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: page
name: Page
icon: file-document
parameters: []
useTeamPermissions: true
slots:
  - id: header
    name: Header
    maxComponents: 1
    allowedComponents:
      - header
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: content
    name: Content
    allowedComponents:
      - $test
      - hero
      - $personalization
      - registrationForm
      - talklist
      - whyattend
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
  - id: footer
    name: Footer
    maxComponents: 1
    allowedComponents:
      - footer
    allowAllComponents: false
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
defaults:
  type: page
  slots:
    footer:
      - type: footer
        parameters: {}
    header:
      - type: header
        parameters: {}
slugSettings:
  unique: global
  required: 'yes'
  regularExpression: ''
  regularExpressionMessage: ''
canBeComposition: true
